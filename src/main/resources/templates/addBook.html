<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Book</title>
<!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">-->
</head>
<body>
<div th:replace="~{fragments :: header}"></div>


<div class="container mt-5">

    <h1 class="text-center">Add Book</h1>
    <form th:action="@{/books/add}" method="post" enctype="multipart/form-data" class="mt-4" th:object="${bookDto}">
        <div class="mb-3">
            <label for="ISBN" class="form-label">ISBN</label>
            <input type="text" id="ISBN" th:field="*{ISBN}" class="form-control" placeholder="ISBN">
            <div class="text-danger" th:if="${#fields.hasErrors('ISBN')}" th:errors="*{ISBN}"></div>
        </div>

        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" placeholder="Title">
            <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>

        <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input type="text" id="author" th:field="*{author}" class="form-control" placeholder="Author">
            <div class="text-danger" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
        </div>

        <div class="mb-3">
            <label for="releaseDate" class="form-label">Release Date</label>
            <input type="date" id="releaseDate" th:field="*{releaseDate}" class="form-control">
            <div class="text-danger" th:if="${#fields.hasErrors('releaseDate')}" th:errors="*{releaseDate}"></div>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" th:field="*{description}" class="form-control" rows="4" placeholder="Enter description"></textarea>
            <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
        </div>

        <div class="mb-3">
            <label for="purchaseLink" class="form-label">Purchase Link</label>
            <input type="url" id="purchaseLink" th:field="*{purchaseLink}" class="form-control" placeholder="Enter purchase link">
            <div class="text-danger" th:if="${#fields.hasErrors('purchaseLink')}" th:errors="*{purchaseLink}"></div>
        </div>

        <div class="mb-3">
            <label for="cover" class="form-label">Cover</label>
            <input type="file" id="cover" name="cover" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Add Book</button>
    </form>






</div>
<div th:replace="~{fragments :: footer}"></div>

</body>
</html>
