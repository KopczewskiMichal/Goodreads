<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dodaj Książkę</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">

    <h1 class="text-center">Dodaj Książkę</h1>
    <form th:action="@{/books/add}" method="post" class="mt-4">
        <div class="mb-3">
            <label for="ISBN" class="form-label">ISBN</label>
            <input type="text" id="ISBN" name="ISBN" class="form-control" placeholder="Wprowadź ISBN" required>
        </div>
        <div class="mb-3">
            <label for="title" class="form-label">Tytuł</label>
            <input type="text" id="title" name="title" class="form-control" placeholder="Wprowadź tytuł" required>
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Autor</label>
            <input type="text" id="author" name="author" class="form-control" placeholder="Wprowadź autora" required>
        </div>
        <div class="mb-3">
            <label for="releaseDate" class="form-label">Data Wydania</label>
            <input type="date" id="releaseDate" name="releaseDate" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="Description" class="form-label">Opis</label>
            <textarea id="Description" name="Description" class="form-control" rows="4" placeholder="Wprowadź opis książki"></textarea>
        </div>
        <div class="mb-3">
            <label for="purchaseLink" class="form-label">Link Zakupu</label>
            <input type="url" id="purchaseLink" name="purchaseLink" class="form-control" placeholder="Wprowadź link zakupu">
        </div>
        <div class="mb-3">
            <label for="photoUrl" class="form-label">URL Zdjęcia</label>
            <input type="url" id="photoUrl" name="photoUrl" class="form-control" placeholder="Wprowadź URL zdjęcia">
        </div>
        <button type="submit" class="btn btn-primary">Dodaj Książkę</button>
    </form>
</div>
</body>
</html>
