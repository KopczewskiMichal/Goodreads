<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{fragments :: header}"></div>


<div class="container mt-5">

    <h1 class="text-center">Add Book</h1>
    <form th:action="@{/books/add}" method="post" enctype="multipart/form-data" class="mt-4" th:object="${bookDto}">
        <div class="mb-3">
            <label for="ISBN" class="form-label">ISBN</label>
            <input type="text" id="ISBN" name="ISBN" class="form-control" placeholder="Enter ISBN" th:value="${bookDto.ISBN}" required>
            <div th:if="${#fields.hasErrors('ISBN')}" class="text-danger">
                <ul>
                    <li th:each="err : ${#fields.errors('ISBN')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>

        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" id="title" name="title" class="form-control" placeholder="Enter title" th:value="${bookDto.title}" required>
            <div th:if="${#fields.hasErrors('title')}" class="text-danger">
                <ul>
                    <li th:each="err : ${#fields.errors('title')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>

        <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input type="text" id="author" name="author" class="form-control" placeholder="Enter author" th:value="${bookDto.author}" required>
            <div th:if="${#fields.hasErrors('author')}" class="text-danger">
                <ul>
                    <li th:each="err : ${#fields.errors('author')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>

        <div class="mb-3">
            <label for="releaseDate" class="form-label">Release Date</label>
            <input type="date" id="releaseDate" name="releaseDate" class="form-control" th:value="${#dates.format(bookDto.releaseDate, 'yyyy-MM-dd')}" required>
            <div th:if="${#fields.hasErrors('releaseDate')}" class="text-danger">
                <ul>
                    <li th:each="err : ${#fields.errors('releaseDate')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" name="description" class="form-control" rows="4" placeholder="Enter book description" th:value="${bookDto.description}"></textarea>
            <div th:if="${#fields.hasErrors('description')}" class="text-danger">
                <ul>
                    <li th:each="err : ${#fields.errors('description')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>

        <div class="mb-3">
            <label for="purchaseLink" class="form-label">Purchase Link</label>
            <input type="url" id="purchaseLink" name="purchaseLink" class="form-control" placeholder="Enter purchase link" th:value="${bookDto.purchaseLink}">
            <div th:if="${#fields.hasErrors('purchaseLink')}" class="text-danger">
                <ul>
                    <li th:each="err : ${#fields.errors('purchaseLink')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>

        <div class="mb-3">
            <label for="cover" class="form-label">Choose Cover Image</label>
            <input type="file" id="cover" name="cover" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Add Book</button>
    </form>


</div>
<div th:replace="~{fragments :: footer}"></div>

</body>
</html>
