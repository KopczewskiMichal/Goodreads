<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{fragments :: header}"></div>


<div class="container mt-5">

    <h1 class="text-center">Add Book</h1>
    <form th:action="@{/books/add}" method="post" class="mt-4" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="ISBN" class="form-label">ISBN</label>
            <input type="text" id="ISBN" name="ISBN" class="form-control" placeholder="Wprowadź ISBN" required th:value="${bookDto.ISBN}">
        </div>
        <div class="mb-3">
            <label for="title" class="form-label">Tytuł</label>
            <input type="text" id="title" name="title" class="form-control" placeholder="Wprowadź tytuł" required th:value="${bookDto.title}">
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Autor</label>
            <input type="text" id="author" name="author" class="form-control" placeholder="Wprowadź autora" required th:value="${bookDto.author}">
        </div>
        <div class="mb-3">
            <label for="releaseDate" class="form-label">Data Wydania</label>
            <input type="date" id="releaseDate" name="releaseDate" class="form-control" required th:value="${#dates.format(bookDto.releaseDate, 'yyyy-MM-dd')}">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Opis</label>
            <textarea id="description" name="description" class="form-control" rows="4" placeholder="Wprowadź opis książki" th:value="${bookDto.description}"></textarea>
        </div>
        <div class="mb-3">
            <label for="purchaseLink" class="form-label">Link Zakupu</label>
            <input type="url" id="purchaseLink" name="purchaseLink" class="form-control" placeholder="Wprowadź link zakupu" th:value="${bookDto.purchaseLink}">
        </div>
        <div class="mb-3">
            <label for="cover" class="form-label">Wybierz zdjęcie</label>
            <input type="file" id="cover" name="cover" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Dodaj Książkę</button>
    </form>



</div>
<div th:replace="~{fragments :: footer}"></div>

</body>
</html>
