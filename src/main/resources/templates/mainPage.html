<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Goodreads</title>
</head>
<body>
  <h1>Welcome to Goodreads!</h1>
  <a href="/books">Books</a> | <a href="/authors">Authors</a> | <a href="/login">Login</a>

  <div th:if="${session.errorMessage}">
    <p th:text="${session.errorMessage}"></p>
  </div>

  <div th:if="${session.successMessage}">
    <p th:text="${session.successMessage}"></p>
  </div>

  <div th:if="${session.user}">
    <p>Logged in as: <span th:text="${session.user.username}"></span></p>
    <a href="/logout">Logout</a>
  </div>
</body>
</html>
