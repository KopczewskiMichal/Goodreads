<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Logowanie|Goodreads</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="login-container">
  <h2>Logowanie</h2>
  <form action="/login" method="post">
    <div>
      <label for="identifier">Nazwa użytkownika lub email:</label>
      <input type="text" id="identifier" name="identifier" placeholder="Nazwa użytkownika lub email" required>
    </div>
    <div>
      <label for="password">Hasło:</label>
      <input type="password" id="password" name="password" placeholder="Wpisz hasło" required>
    </div>
    <div>
      <button type="submit">Zaloguj się</button>
    </div>
  </form>
  <div th:if="${error}" class="error">
    <p th:text="${error}"></p>
  </div>
</div>
</body>
</html>
