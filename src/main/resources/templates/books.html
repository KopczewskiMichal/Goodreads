<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
    <h1>Books</h1>
    <div th:each="book : ${books}">
        <h2><span th:text="${book.title}"></span></h2>
        <p>Author: <span th:text="${book.author}"></span></p>
    </div>
    <a href="/">Powrót do strony głównej</a>
</body>
</html>
