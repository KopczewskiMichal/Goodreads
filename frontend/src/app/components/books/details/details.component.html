@if (book) {
  <app-book [book]="book"></app-book>
  @if (book.description) {
    <h2>Description</h2>
    <p>{{book.description}}</p>
  }
  
  @if(authService.isLoggedIn){
    <app-add-review>{{book.bookId}}</app-add-review>
  }
  
  @if (reviews.length > 0) {
    <h2>Reviews</h2>
    @for (review of reviews; track review) {
      <app-review [review]="review"></app-review>
    }
  }
}
