<div class="book">
  <img [src]="apiUrl + '/books/public/cover?bookId=' + book.bookId" alt="Book Cover">
  <div class="book-info">
    <h2>{{ book.title }}</h2>
    <p>{{ book.author }}</p>
    <p>ISBN: {{ book.isbn }}</p>
    <p>Released: {{ book.releaseDate | date: 'yyyy-MM-dd'}}</p>
  </div>
</div>
