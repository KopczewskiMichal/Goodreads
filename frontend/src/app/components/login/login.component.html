<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <label>
    Username or email:
    <input formControlName="identifier" />
  </label>
  <label>
    Password:
    <input type="password" formControlName="password" />
  </label>
  <button type="submit">Submit</button>
</form>
<p *ngIf="message">{{ message }}</p>
